<!DOCTYPE html>
<html lang="en">

    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', 
        filename='css/style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="shortcut icon" href="https://steamcommunity.com/favicon.ico" type="image/x-icon">
        <title>最多人遊玩</title>
        {% endblock head %}
    </head>


    <body>
        <!-- 導覽列 -->
        <nav class="navbar navbar-expand-lg fixed-top navbar-light" style="background-color:#171a21;box-shadow: 10px;">
            <div class="container-fluid container-xxl .bg-black">
                <a href="https://store.steampowered.com/">
                    <img src="https://community.akamai.steamstatic.com/public/shared/images/responsive/header_logo.png" height="36" border="0" alt="STEAM">
                </a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}" style="color: white;">最多人遊玩</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://store.steampowered.com" style="color: white;">商店</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('stats') }}" style="color: white;">統計</a>
                      </li>
                    </ul>
                    <!-- 搜尋列 -->
                    <form class="d-flex" action="{{ url_for('index', keyword=1) }}">
                        <div class="input-group">
                          <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-search">
                              <path fill = "#000000"
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                          </span>
                          <input name='keyword' class="form-control" type="search" placeholder="搜尋遊戲" aria-label="Search">
                          <!--搜尋按鈕-->
                          <input type="submit" value="搜尋">    
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <br />
        <br />

        <!-- 寫入爬蟲資料 -->
        <div class="container container-xxl" style="margin-top: 50px;">
            <div class="row">
                <div class="col-12">
                  <table class="table table-dark table-hover">
                      <thead>
                        <tr>
                          <th>Game</th>
                          <th>Game Price</th>
                          <th>Players</th>
                          <th>Peak Players</th>
                          <th>Genre</th>
                          <th>Publish Year</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- 顯示爬蟲資料 -->
                        {% for game in data %}
                        <tr><a href="{{ game.url}}"></a>
                          <td>{{ game.game }}</td>
                          <td>{{ game.gamePrice }}</td>
                          <td>{{ game.players }}</td>
                          <td>{{ game.peakplayers }}</td>
                          <td>{{ game.genre|join(",") }}</td>
                          <td>{{ game.publishDate }}</td>

                        </tr>
                        {% endfor %}
                      </tbody>
                  </table>
                </div>
            </div>
        </div>
    </body>
</html>
